<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile - I Can / You Can</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="profile.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="I Can You Can Logo" class="logo">
        </div>
        <h1>Create Your Profile</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="browse.html">Browse Skills</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="create-listing.html">Create Listing</a></li>
                <li><a href="show-listings.html">Show Listings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile-form-container">
            <h2>Set Up Your Profile</h2>
            <form id="profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">

                <label for="profile-picture">Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

                <button type="submit">Create Profile</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 I Can / You Can. All rights reserved.</p>
    </footer>
</body>
</html>
